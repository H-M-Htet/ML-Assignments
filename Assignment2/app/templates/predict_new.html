<!-- predict_new.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Predict with New Model</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">Predict Car Price (New Model)</h2>
    <form action="/process-data-new" method="POST" class="mt-4">
        <div class="mb-3">
            <label>Max Power:</label>
            <input type="number" step="0.01" name="max_power" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Mileage:</label>
            <input type="number" step="0.01" name="mileage" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Year:</label>
            <input type="number" name="year" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Predict</button>
    </form>
</body>
</html>
